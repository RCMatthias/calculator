<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="pageContainer">
        <div class = "calcContainer">
            <div class="calcScreen">
                <div class="operationScreen" id="os">
                    <div class= "firstOperand"></div>
                    <div class= "operator"></div>
                    <div class= "secondOperand"></div>
                </div>
                <div class="resultScreen">0</div>
            </div>
           
        
        
        
            <div class="calcNumpad" >
                <div class="toprow">
                    <div><button class="numbtn"     value="1" data-number="1">1</button> </div>
                    <div><button class="numbtn"     value="4" data-number="4">4</button></div>
                    <div><button class="numbtn"     value="7" data-number="7">7</button></div>
                    <div class="clear"> <button class="clearBtn" value="Clear">C</button> </div>

                </div>
                <div class="midrow">
                    <div><button class="numbtn"     value="2" data-number="2">2</button></div>
                    <div><button class="numbtn"     value="5" data-number="5">5</button> </div>
                    <div><button class="numbtn"     value="8" data-number="8">8</button></div>
                    <div><button class="numbtn"     value="0" data-number="0">0</button></div>

                </div>
                <div class="botrow">
                    <div><button class="numbtn"     value="3" data-number="3">3</button></div>
                    <div><button class="numbtn"     value="6" data-number="6">6</button></div>
                    <div><button class="numbtn"     value="9" data-number="9">9</button></div>
                    <div class="equals"> <button class="equalsBtn" value="=">=</button> </div>
                </div>
                <div class="operatorrow">
                    <button class="operatorBtn"               data-operator="+">+</button>
                    <button class="operatorBtn"               data-operator="-">-</button>
                    <button class="operatorBtn"               data-operator="x">*</button>
                    <button class="operatorBtn"               data-operator="/">/</button>
                </div>
            <div class="operatorsPad">


                </div>
            </div>



        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        </div>
        
        <div></div>
        <div></div>
        <div></div>
        </div>
        
    </div>
    <script src="script.js" ></script>

  </body>
</html>
